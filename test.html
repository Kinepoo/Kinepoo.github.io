<!DOCTYPE html>
<html>

<script src="https://apis.google.com/js/platform.js" async defer></script>
<script type="text/javascript">
function main(){
    console.log("Main! Connecting socket");
    var divBox = document.getElementById("yo");
    divBox.innerHTML = "Step 1";

    var ip = "wss://84.211.52.237:443/websocket";
    var socket = new WebSocket(ip);

    socket.onopen = function (event) {
        console.log("WebSocket: On connected");
        console.log(event);
    };
    socket.onmessage = function(event){
        console.log("WebSocket: Got message");
        console.log(event);
    };
}
function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
  console.log('Name: ' + profile.getName());
  console.log('Image URL: ' + profile.getImageUrl());
  console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
}
</script>
<head>
  <title>Secure Sockets Test</title>
</head>
<body oncontextmenu="return false;" onload="main();">
    <div id="yo">To swap</div><br>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
</body>
